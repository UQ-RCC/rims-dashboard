version: '3.10'

services:
  web: 
    build:  ./rimsdash
    command: python manage.py run -h 0.0.0.0
          #rimsdash-debug
    volumes:
      - ./rimsdash/:/app/         
    ports:
      - 8050:8050
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - .postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER_FILE=/run/secrets/db_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_root_password
      - POSTGRES_DB=rimsdash_app_dev

secrets:
  db_user: .secrets/db_user.txt
  db_root_password: .secrets/db_root_password.txt


volumes:
  .postgres_data:


